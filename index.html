<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARTOPUS Test</title>
  <!-- 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* 전체 배경 */
    body {
      background: #000;
      padding: 60px;
      margin: 0;
    }

    /* 타이틀 스타일 */
    h1 {
      font-family: 'Big Shoulders Display', sans-serif;
      font-size: 180px;
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1em;
      color: rgba(235, 238, 233, 0.5);
      position: relative;
      z-index: 1;
    }

    /* 노이즈 필터 레이어 */
    .noise-filter {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      background-repeat: repeat;
      background-size: auto;
      opacity: 0.35; /* 강도 조절 가능 */
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="noise-filter"></div> <!-- ✅ 노이즈 레이어 -->
  <h1>ARTOPUS</h1>                 <!-- ✅ 타이틀 -->
</body>
</html>
